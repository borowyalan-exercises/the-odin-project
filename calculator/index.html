<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-container">
      <div id="display"></div>
      <div class="keys-container">
        <div class="key" type="number">1</div>
        <div class="key" type="number">2</div>
        <div class="key" type="number">3</div>
        <div class="key" type="operator">%</div>
        <div class="key" type="backspace">-></div>

        <div class="key" type="number">4</div>
        <div class="key" type="number">5</div>
        <div class="key" type="number">6</div>
        <div class="key" type="operator">*</div>
        <div class="key" type="operator">/</div>

        <div class="key" type="number">7</div>
        <div class="key" type="number">8</div>
        <div class="key" type="number">9</div>
        <div class="key" type="operator">-</div>
        <div class="key" type="equals">=</div>

        <div class="key" type="clear">C</div>
        <div class="key" type="number">0</div>
        <div class="key" typer="period">.</div>
        <div class="key" type="operator">+</div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
