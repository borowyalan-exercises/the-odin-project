<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <fieldset id="settings">
      <legend>Settings</legend>
      <input
        type="checkbox"
        id="vibrationsSetting"
        class="css-checkbox"
        name="vibrationsSetting"
        value="off"
      />
      <label for="vibrationsSetting" class="css-label">Vibrations</label>
    </fieldset>

    <div class="calculator-container">
      <div id="display"></div>
      <div class="keys-container">
        <div class="key" type="number">1</div>
        <div class="key" type="number">2</div>
        <div class="key" type="number">3</div>
        <div class="key" type="percent">%</div>
        <div class="key" type="backspace">&#8594;</div>

        <div class="key" type="number">4</div>
        <div class="key" type="number">5</div>
        <div class="key" type="number">6</div>
        <div class="key" type="operator">*</div>
        <div class="key" type="operator">/</div>

        <div class="key" type="number">7</div>
        <div class="key" type="number">8</div>
        <div class="key" type="number">9</div>
        <div class="key" type="operator">-</div>
        <div class="key" type="equals">=</div>

        <div class="key" type="clear">C</div>
        <div class="key" type="number">0</div>
        <div class="key" type="period">.</div>
        <div class="key" type="operator">+</div>
      </div>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/evaluateOperation.js"></script>
    <script src="./js/display.js"></script>
    <script src="./js/helpers.js"></script>
  </body>
</html>
